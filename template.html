<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Titre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script LANGUAGE = "JavaScript">
            function temp()
            {
                var temperature=10;
                console.log(temperature);
                alert(temperature+" degrés Celsius");
            }
            function press()
            {
                var pression=8;
                console.log(pression);
                alert(pression);
            }
            function hum()
            {
                var humidite=8;
                console.log(humidite);
                alert(humidite);
            }
    </script>
<style>

</style>
</head>
<body>

<h2>MK - Titre niveau 2</h2>
<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect. </p>

<div class="header">
  <h2>Head Mk</h2>
</div>
<div class="dataIcones">
    <img src="images/thermo.jpg" width="80px" class="icone"  />
    <img src="images/humidite.jpg" width="80px" class="icone" />
    <img src="images/barometre.jpg" width="80px" class="icone" />

</div>


<div id="data" class="row">
  Cliquez sur une icône pour afficher la donnée

 </div>

<div class="spacer" >
&nbsp;
</div>
<div class="row">
  <div class="column" style="background-color:#aaa;"><input type="image" class="icone" src="images/thermo.jpg" width="80px" onClick="temp()"/></div>
  <div class="column" style="background-color:#bbb;"><input type="image" class="icone" src="images/humidite.jpg" width="80px" onClick="press()"/></div>
  <div class="column" style="background-color:#ccc;"><input type="image" class="icone" src="images/barometre.jpg" width="80px" onClick="humidite()"/></div>
</div>

<div class="footer">
  <p>Footer</p>

</div>

</body>
</html>
